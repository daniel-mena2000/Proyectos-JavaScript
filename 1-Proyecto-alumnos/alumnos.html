<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de asistencia</title>
    <link rel="stylesheet" href="alumnos.css">
</head>
<body>
    
   <div class="title">
    <h3>Asistencias totales: 25</h3>
    <p>Sistema para verificar las asistencias de un grupo de alumnos</p>
   </div>

    <div class="add">
        <h2>Agregar un nuevo alumno</h2>
        <label for="nameAgre">Nombre del alumno que desea agregar:</label>
        <input id="nameAgre" type="text" name="" placeholder="Nombre">
        
        <label for="asis">Asistencias en el mes:</label>
        <input id="asis" type="number" placeholder="Asistencias">

        <button id="btnAgre">Agregar</button>
    </div>


    <div class="veri">
        <h2>Buscar Alumno</h2>
        <label for="name">Ingresa el nombre del alumno:</label>
        <input id="name" type="text" placeholder="Nombre">

        <button id="btn-asis">Verificar</button>
    </div>

   

    <div id="info">

    </div>

    <script src="alumnos.js"></script>
</body>
</html>
